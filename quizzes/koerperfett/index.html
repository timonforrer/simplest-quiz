    title="Quiztime – wahr oder falsch?"
    question="Kann Körperfett Kalorien verbrennen?"
    explanation="Klingt verrückt, ist aber wahr. Körperfett selbst benötigt Kalorien. Das Gewebe muss mit Energie versorgt werden, damit es nicht abstirbt. 1 kg Fett verbrennt etwa 4.5 kcal pro Tag. Muskeln benötigen hingegen noch mehr Energie – 13 kcal pro Tag."

    lang="de">
